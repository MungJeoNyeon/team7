            display: none;

    </style>

<body>
<div id="preloader" class="preloader">
    <div class="animation-preloader">
        <div class="spinner">
        </div>
        <div class="txt-loading">
                    <span data-text-preloader="M" class="letters-loading">
                        M
                    </span>
            <span data-text-preloader="E" class="letters-loading">
                        E
                    </span>
            <span data-text-preloader="E" class="letters-loading">
                        E
                    </span>
            <span data-text-preloader="L" class="letters-loading">
                        L
                    </span>
            <span data-text-preloader="P" class="letters-loading">
                        P
                    </span>
            <span data-text-preloader="L" class="letters-loading">
                        L
                    </span>
            <span data-text-preloader="A" class="letters-loading">
                        A
                    </span>
            <span data-text-preloader="N" class="letters-loading">
                        N
                    </span>
        </div>
        <p class="text-center">Loading</p>
    </div>
    <div class="loader">
        <div class="row">
            <div class="col-3 loader-section section-left">
                <div class="bg"></div>
            </div>
            <div class="col-3 loader-section section-left">
                <div class="bg"></div>
            </div>
            <div class="col-3 loader-section section-right">
                <div class="bg"></div>
            </div>
            <div class="col-3 loader-section section-right">
                <div class="bg"></div>
            </div>
        </div>
    </div>
</div>
<!-- Service Section Start -->
<section class="service-section-4 fix bg-cover section-padding" style="background-image: url('/static/img/service/service-bg-min.jpg');">
    <div class="container">
        <div class="section-title text-center">
            <span class="sub-content bg-color-3 wow fadeInUp">
                <img src="/static/img/bale.png" alt="img">
                나만의 식단을 생성하기 위한 시작 단계
            </span>
            <h2 class="text-white wow fadeInUp" data-wow-delay=".3s">
                식단을 생성하기 위한 <br>
                name님의 프로필을 작성해주세요 <br>
            </h2>
        </div>

        <div class="row justify-content-center">
            <div class="col-xl-8 col-lg-10 col-md-12 wow fadeInUp text-center" data-wow-delay=".3s">
                <form th:action="@{/profile/edit}" th:object="${userProfile}" method="post">
                    <!-- Gender Selection -->
                    <div id="gender-group" class="row mb-4">
                        <div class="col-6">
                            <div class="service-box-items text-center">
                                <div class="icon">
                                    <!-- Icon can be added here -->
                                </div>
                                <div class="content">
                                    <h3><a href="#" onclick="showNextField('personal-info-group', 'age')">Gender: Male</a></h3>
                                    <p>선택 시 남성으로 설정됩니다.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="service-box-items text-center">
                                <div class="icon">
                                    <!-- Icon can be added here -->
                                </div>
                                <div class="content">
                                    <h3><a href="#" onclick="showNextField('personal-info-group', 'age')">Gender: Female</a></h3>
                                    <p>선택 시 여성으로 설정됩니다.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Personal Information: Age, Height, Weight -->
                    <div id="personal-info-group" class="row mb-4 hidden">
                        <div class="col-12">
                            <div class="service-box-items text-center">
                                <div class="icon">
                                    <!-- Icon can be added here -->
                                </div>
                                <div class="content">
                                    <label for="age">Age:</label>
                                    <input type="number" id="age" th:field="*{age}" class="form-control mb-2" value="1" min="1">
                                    <label for="height">Height (cm):</label>
                                    <input type="number" id="height" th:field="*{height}" class="form-control mb-2" step="1">
                                    <label for="weight">Weight (kg):</label>
                                    <input type="number" id="weight" th:field="*{weight}" class="form-control mb-2" step="1" onchange="showNextField('health-group', 'healthConditions', true)">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Health Conditions, Meal Pattern, Food Preferences -->
                    <div id="health-group" class="row mb-4 hidden">
                        <div class="col-12">
                            <div class="service-box-items text-center">
                                <div class="icon">
                                    <!-- Icon can be added here -->
                                </div>
                                <div class="content">
                                    <label for="healthConditions">Health Conditions:</label>
                                    <input type="text" id="healthConditions" th:field="*{healthConditions}" class="form-control mb-2">
                                    <label for="mealPattern">Meal Pattern:</label>
                                    <input type="text" id="mealPattern" th:field="*{mealPattern}" class="form-control mb-2">
                                    <label for="foodPreferences">Food Preferences:</label>
                                    <input type="text" id="foodPreferences" th:field="*{foodPreferences}" class="form-control mb-2" onchange="showNextField('exercise-group', 'exerciseFrequency', true)">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Exercise Frequency, Exercise Type, Health Goal -->
                    <div id="exercise-group" class="row mb-4 hidden">
                        <div class="col-12">
                            <div class="service-box-items text-center">
                                <div class="icon">
                                    <!-- Icon can be added here -->
                                </div>
                                <div class="content">
                                    <label for="exerciseFrequency">Exercise Frequency:</label>
                                    <input type="text" id="exerciseFrequency" th:field="*{exerciseFrequency}" class="form-control mb-2">
                                    <label for="exerciseType">Exercise Type:</label>
                                    <input type="text" id="exerciseType" th:field="*{exerciseType}" class="form-control mb-2">
                                    <label for="healthGoal">Health Goal:</label>
                                    <input type="text" id="healthGoal" th:field="*{healthGoal}" class="form-control mb-2" onchange="showNextField('submit-group', 'submit-button', true)">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <div id="submit-group" class="row hidden">
                        <div class="col-12">
                            <div class="service-box-items text-center">
                                <div class="icon">
                                    <!-- Icon can be added here -->
                                </div>
                                <div class="content">
                                    <button type="submit" id="submit-button" class="btn btn-primary">Submit Profile</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
    function showNextField(nextFieldId, focusFieldId, scroll = false) {
        document.getElementById(nextFieldId).classList.remove('hidden');
        if (scroll) {
            document.getElementById(focusFieldId).scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        setTimeout(function() {
            document.getElementById(focusFieldId).focus();
        }, 500); // Adjust the delay if necessary
    }
</script>
