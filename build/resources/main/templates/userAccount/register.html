<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 가입</title>
    <!-- ========== Meta Tags ========== -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="modinatheme">
    <meta name="description" content="Next - Multi-Purpose Html Template">
    <!-- ======== Page title ============ -->
    <title>MealPlan</title>
    <!--<< Favicon >>-->
    <link rel="shortcut icon" href="/static/img/favicon.svg">
    <!--<< Bootstrap min.css >>-->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!--<< Font Awesome.css >>-->
    <link rel="stylesheet" href="/static/css/font-awesome.css">
    <!--<< Animate.css >>-->
    <link rel="stylesheet" href="/static/css/animate.css">
    <!--<< Magnific Popup.css >>-->
    <link rel="stylesheet" href="/static/css/magnific-popup.css">
    <!--<< MeanMenu.css >>-->
    <link rel="stylesheet" href="/static/css/meanmenu.css">
    <!--<< Swiper Bundle.css >>-->
    <link rel="stylesheet" href="/static/css/swiper-bundle.min.css">
    <!--<< Nice Select.css >>-->
    <link rel="stylesheet" href="/static/css/nice-select.css">
    <!--<< Main.css >>-->
    <link rel="stylesheet" href="/static/css/main.css">
    <!--<< Style.css >>-->
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .hero-section {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .hero-content {
            max-width: 600px;
            color: #fff;
        }
        .hero-contact-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
        .theme-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .theme-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div id="preloader" class="preloader">
    <div class="animation-preloader">
        <div class="spinner">
        </div>
        <div class="txt-loading">
                    <span data-text-preloader="M" class="letters-loading">
                        M
                    </span>
            <span data-text-preloader="E" class="letters-loading">
                        E
                    </span>
            <span data-text-preloader="E" class="letters-loading">
                        E
                    </span>
            <span data-text-preloader="L" class="letters-loading">
                        L
                    </span>
            <span data-text-preloader="P" class="letters-loading">
                        P
                    </span>
            <span data-text-preloader="L" class="letters-loading">
                        L
                    </span>
            <span data-text-preloader="A" class="letters-loading">
                        A
                    </span>
            <span data-text-preloader="N" class="letters-loading">
                        N
                    </span>
        </div>
        <p class="text-center">Loading</p>
    </div>
    <div class="loader">
        <div class="row">
            <div class="col-3 loader-section section-left">
                <div class="bg"></div>
            </div>
            <div class="col-3 loader-section section-left">
                <div class="bg"></div>
            </div>
            <div class="col-3 loader-section section-right">
                <div class="bg"></div>
            </div>
            <div class="col-3 loader-section section-right">
                <div class="bg"></div>
            </div>
        </div>
    </div>
</div>
<section class="hero-section hero-1 bg-cover fix" th:style="|background-image: url('@{/img/hero/h01.jpg}');|">
    <div class="container">
        <div class="row g-4 justify-content-between">
            <div class="col-lg-6">
                <div class="hero-content">
                    <h1 class="wow fadeInUp" data-wow-delay=".2s">
                        AI 식단 봇을 활용하여 <br>
                        개인 맞춤 식단을<br> 가지세요 <br> mealPlaning
                    </h1>
                </div>
            </div>
            <div class="col-lg-5 wow fadeInUp" data-wow-delay=".4s">
                <div class="hero-contact-box">
                    <h4>회원 가입</h4>
                    <p>mealPlan 서비스를 시작하세요</p>
                    <form th:action="@{/users/register}" th:object="${user}" method="post" class="contact-form-item">
                        <div class="row g-4">
                            <div class="col-lg-12">
                                <div class="form-clt">
                                    <input type="text" name="userid" th:field="*{userid}" placeholder="사용자 ID" required>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-clt">
                                    <input type="password" name="password" th:field="*{password}" placeholder="비밀번호"
                                           required>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-clt">
                                    <input type="text" name="name" th:field="*{name}" placeholder="이름" required>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="payment-save">
                                    <input type="checkbox" class="form-check-input" name="save-for-next"
                                           id="saveForNext" required>
                                    <p><a href="#">mealPlan 이용약관 동의</a></p>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <button type="submit" class="theme-btn">인증 요청 <i class="far fa-arrow-right"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                    <p>이미 회원이신가요?
                        <a th:href="@{/users/login}" class="btn-link">로그인하기</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
<!--<< All JS Plugins >>-->
<script src="/static/js/jquery-3.7.1.min.js"></script>
<!--<< Viewport Js >>-->
<script src="/static/js/viewport.jquery.js"></script>
<!--<< Bootstrap Js >>-->
<script src="/static/js/bootstrap.bundle.min.js"></script>
<!--<< Nice Select Js >>-->
<script src="/static/js/jquery.nice-select.min.js"></script>
<!--<< Waypoints Js >>-->
<script src="/static/js/jquery.waypoints.js"></script>
<!--<< Counterup Js >>-->
<script src="/static/js/jquery.counterup.min.js"></script>
<!--<< Swiper Slider Js >>-->
<script src="/static/js/swiper-bundle.min.js"></script>
<!--<< MeanMenu Js >>-->
<script src="/static/js/jquery.meanmenu.min.js"></script>
<!--<< Magnific Popup Js >>-->
<script src="/static/js/jquery.magnific-popup.min.js"></script>
<!--<< Wow Animation Js >>-->
<script src="/static/js/wow.min.js"></script>
<!--<< Main.js >>-->
<script src="/static/js/main.js"></script>
</body>
</html>
